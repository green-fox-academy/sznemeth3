<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Type</th>
        </tr>
        <th:block th:each="account : ${accountList}">
            <tr>
                <td th:text="${accountList.indexOf(account) +1}">index'</td>
                <td th:text="${account.name}">Name'</td>
                <td th:text="${account.balance}">Balance'</td>
                <td th:text="${account.animalType}">Type'</td>
            </tr>
        </th:block>
    </table>
</body>
</html>
